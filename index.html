<!DOCTYPE html>
<html>

<head>
    <title>Loom - Next-generation Minecraft server software.</title>
    <link rel="icon" href="img/emoji.png">

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="theme-color" content="#FFB954">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Loom is a next-generation Minecraft server software with a modern and extensive plugin API. It aims to replace projects like Spigot and CraftBukkit.">
    <meta name="keywords" content="Minecraft, Spigot, server, plugins, api, open-source">
    <meta name="author" content="Loom Developers">
    <meta name="og:image" content="https://loomdev.org/img/loom-background.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap');
        body {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #202020;
            animation: fadeIn 1s;
        }
        
        .content {
            border-radius: 20px;
            position: relative;
        }
        
        .image {
            margin: 0 auto;
            border-radius: 20px;
            display: block;
            width: 160px;
            -webkit-filter: drop-shadow(5px 5px 5px rgba(34, 34, 34, 0.3));
            filter: drop-shadow(5px 5px 5px rgba(34, 34, 34, 0.3));
            -webkit-text-stroke-color: white;
            -webkit-text-stroke-width: 4px;
        }
        
        h1 {
            padding-bottom: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 48px;
            stroke: black;
            stroke-width: 4px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }
        
        h3 {
            padding-bottom: 25px;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            margin: 0 auto;
            text-align: center;
            font-weight: 600;
            max-width: 400px;
            color: white;
        }
        
        .links {
            text-align: center;
        }
        
        .link {
            background-color: #FFB954;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            color: white;
            text-decoration: none;
            padding: 5px 5px;
            border-radius: 5px;
            text-align: center;
            margin: 0 auto;
            display: block;
            width: 50px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            display: inline-block
        }
        
        .link:hover {
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
        }
        
        .github {
            background-color: #24292e;
        }
        
        .discord {
            background-color: #7289DA;
        }
        
        .footer {
            background-color: #e3e3e3;
            position: relative;
            display: block;
            margin: 0 auto;
            width: 20em;
            bottom: -2em;
            padding: 0.6em;
            height: 1.5em;
            transition: 0.1s;
            border-radius: 0.3em;
        }
        
        .footer:hover {}
        
        .github:hover {
            transform: scale(1.05) rotate(0deg);
        }
        
        .discord:hover {
            transform: scale(1.05) rotate(0deg);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(5px);
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <img class="image" src="img/Face.png">
        <h1>Emoji A Day</h1>
        <h3>An experimental discord server where you have one chance to send an emoji for the day.</h3>
        <div class="links">
            <a class="discord link" href="https://discord.gg/wuzjAhQ" style="font-size:16px"><i class="fa fa-discord-alt" aria-hidden="true" style="font-size: 40px;"></i></a>
            <!--<a class="discord link" href="https://loom-api.readthedocs.io/en/latest/">Wiki</a>-->
        </div>
    </div>
</body>

</html>
